<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <link rel="shortcut icon" href="/assets/user-_1_.ico">
    
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="conteiner">
        <form class="form form--hidden" id="login">
            <h1 class="form__title">Авторизация</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Логин или email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Пароль">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Продолжить</button>
            <p class="form__text">
                <a href="#" class="form__link">Забыли пароль?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Нет аккаунта? Создать аккаунт</a>
            </p>
        </form>
        <form class="form" id="createAccount">
            <h1 class="form__title">Создать аккаунт</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Логин">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Пароль">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Продолжить</button>
            <p class="form__text">
                <a href="#" class="form__link">Забыли пароль?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Нет аккаунта? Создать аккаунт</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
