<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/set.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="shortcut icon" href="/assets/laptop.ico">
    <title>Настройки темы</title>
</head>
<body>

    <div class="navigator">
        <ul>
            <li class="list active">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <i class="fi fi-rr-home"></i>
                    </span>
                    <span class="title">Главная</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <i class="fi fi-rr-user"></i>
                    </span>
                    <span class="title">Профиль</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <i class="fi fi-rr-settings-sliders"></i>
                    </span>
                    <span class="title">Настройки</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <i class="fi fi-rr-sign-out"></i>
                    </span>
                    <span class="title">Выход</span>
                </a>
            </li>

            <ul class="mode">
                <li>
                    <a href="#">
                        <i class="fi fi-rr-moon"></i>
                        <span class="title">Темная тема</span>
                    </a>
                </li>
            </ul>

        </ul>
    </div>
    
    <div class="toggle">
        <div class="open">
            <i class="fi fi-rr-menu-burger"></i>
        </div>
        <div class="close">
            <i class="fi fi-rr-cross"></i>
        </div>
    </div>


    <script src="./src/ed_prof.js"></script>

</html>
